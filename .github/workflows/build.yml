name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller build
        pip install .

    - name: Build Python Wheel
      run: |
        python -m build

    - name: Build with PyInstaller
      run: |
        pyinstaller rangeplotter.spec

    - name: Package Release
      run: |
        VERSION=${{ github.ref_name }}
        RELEASE_DIR="rangeplotter_${VERSION}_linux"
        
        # Create directories
        mkdir -p "$RELEASE_DIR/config"
        mkdir -p "$RELEASE_DIR/working_files/sensor_locations"
        mkdir -p "$RELEASE_DIR/data_cache"
        
        # Copy Binary
        cp dist/rangeplotter "$RELEASE_DIR/"
        
        # Copy Config
        cp config/config.yaml "$RELEASE_DIR/config/"
        
        # Copy Docs
        cp README.md LICENSE example.env "$RELEASE_DIR/"

        # Copy Install Script
        cp scripts/install.sh "$RELEASE_DIR/"
        
        # Copy Sample Data
        cp "working_files/sensor_locations/radars_sample.kml" "$RELEASE_DIR/working_files/sensor_locations/"
        
        # Zip
        zip -r "${RELEASE_DIR}.zip" "$RELEASE_DIR"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          rangeplotter_*.zip
          dist/*.whl
        generate_release_notes: true
        prerelease: ${{ contains(github.ref, '-rc') }}
